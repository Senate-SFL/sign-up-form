<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="signup__wrap">
            <section class="signup__bg">
                <section class="signup__top">
                </section>
                <section class="signup__middle_wrap">
                    <div class="signup__middle_left">
                            <img class="odin_image" src="images/odin-lined.png" />
                        ODIN
                    </div>
                    <div class="signup__middle_right">
                        <section class="signup__form_wrap">
                            <form class="signup__form" action="#" method="post">
                                <label for="firstname">First name</label>
                                <input type="text" id="firstname" name="firstname" placeholder="Enter first name..." required />
                                <label for="lastname">Last name</label>
                                <input type="text" id="lastname" name="lastname" placeholder="Enter last name..." required />
                                <label for="phonenumber">Phone number</label>
                                <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" />
                                <label for="useremail">Email</label>
                                <input type="email" id="useremail" name="useremail" placeholder="Enter email..." required />
                                <label for="userpassword">Password</label>
                                <input type="password" id="userpassword" name="userpassword" placeholder="Enter password..." required />
                                <label for="confirmpassword">Confirm password</label>
                                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password..." required />
                                <div class="signup__button_wrap">
                                    <button type="reset">Reset</button>
                                    <button class="create_account" type="submit">Create Account</button>
                                </div>
                                <div class="sign_in">
                                    Already have an account?&nbsp;<a href="#">Sign in</a>
                                </div>
                            </form>
                        </section>
                    </div>
                </section>
                <section class="signup__bottom">
                    some stuff
                </section>
            </section>
        </section>
    </body>
</html>
